<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminal</title>
    <style>
        body{ font-family: 'lucida console', monaco, monospace; }
        #monitor{ width:600px; height:450px; margin:20px auto; }
        #entry{ display:inline-block; width:600px; height:400px; border:1px solid black; }
        .button{ display:block; width:50px; float:right; margin:10px 0; padding:5px 10px; line-height:10px; font-size:16px; border:1px solid black; cursor:pointer; text-align:center; }
        .button:hover{ background:silver; }
        #results{ display:none; width:600px; margin:10px auto; padding:10px 0; border:1px solid black; }
        #results .heading{ border-bottom:1px solid black; padding:0 0 10px 0; margin:0 0 10px 0; }
        #results .row div{ line-height:20px; height:20px; }
        #results .row div{ display:inline-block; width:150px; border-right:1px solid black; box-sizing:border-box; text-align:center; }
        #results .row div.r{ border:none; }
        #results .row div input{ width:90%; margin:0 auto; text-align:center; }
        #results .row div .button{ width:90%; float:none; margin:0 auto; height:auto; line-height:initial; }
    </style>
</head>
<body>
    <div id="monitor">
        <textarea name="entry" id="entry" cols="50" rows="20"></textarea>
        <div id="hack" class="button">HACK</div>
    </div>
    <div id="results"></div>
</body>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="terminal.js"></script>
</html>
